<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="btns">
        <div class="row">
          <button class="btn-extra btn">AC</button>
          <button class="btn-extra btn">+/-</button>
          <button class="btn-extra btn">%</button>
          <button class="btn-op btn">/</button>
        </div>
        <div class="row">
          <button class="btn-grey btn">7</button>
          <button class="btn-grey btn">8</button>
          <button class="btn-grey btn">9</button>
          <button class="btn-op btn">X</button>
        </div>
        <div class="row">
          <button class="btn-grey btn">4</button>
          <button class="btn-grey btn">5</button>
          <button class="btn-grey btn">6</button>
          <button class="btn-op btn">-</button>
        </div>
        <div class="row">
          <button class="btn-grey btn">1</button>
          <button class="btn-grey btn">2</button>
          <button class="btn-grey btn">3</button>
          <button class="btn-op btn">+</button>
        </div>
        <div class="row">
          <button class="btn-grey btn btn-zero">0</button>
          <button class="btn-grey btn"></button>
          <button class="btn-op btn">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
