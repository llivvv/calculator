<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="display-container">
        <div class="display">0</div>
      </div>
      <div class="btns">
        <div class="left">
          <div class="row">
            <button class="btn-extra btn btn-clear">AC</button>
            <button class="btn-extra btn">
              <span class="mini-op btn-flip">+</span>/<span class="mini-op"
                >&#8722;</span
              >
            </button>
          </div>
          <div class="row">
            <button class="btn-grey btn btn-num">7</button>
            <button class="btn-grey btn btn-num">8</button>
          </div>
          <div class="row">
            <button class="btn-grey btn btn-num">4</button>
            <button class="btn-grey btn btn-num">5</button>
          </div>
          <div class="row">
            <button class="btn-grey btn btn-num">1</button>
            <button class="btn-grey btn btn-num">2</button>
          </div>
          <div class="row">
            <button class="btn-grey btn btn-zero btn-num">0</button>
          </div>
        </div>
        <div class="right">
          <div class="row">
            <button class="btn-extra btn btn-pcnt">%</button>
            <button
              class="btn-op btn"
              id="divide"
            >
              รท
            </button>
          </div>
          <div class="row">
            <button class="btn-grey btn btn-num">9</button>
            <button
              class="btn-op btn"
              id="multiply"
            >
              ร
            </button>
          </div>
          <div class="row">
            <button class="btn-grey btn btn-num">6</button>
            <button
              class="btn-op btn"
              id="subtract"
            >
              &#8722;
            </button>
          </div>
          <div class="row">
            <button class="btn-grey btn btn-num">3</button>
            <button
              class="btn-op btn"
              id="add"
            >
              +
            </button>
          </div>
          <div class="row">
            <button class="btn-grey btn btn-dec">.</button>
            <button
              class="btn-op btn"
              id="equal"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
